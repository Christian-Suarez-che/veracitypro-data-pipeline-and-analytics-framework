name: CI
on:
  push: { branches: [main, develop] }
  pull_request: { branches: [main, develop] }

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - run: python -m pip install --upgrade pip ruff
      - run: ruff check .

  dbt-compile:
    runs-on: ubuntu-latest
    env: { DBT_PROFILES_DIR: dbt }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - run: python -m pip install --upgrade pip dbt-core dbt-snowflake
      - name: Drop dummy dbt profile
        run: |
          mkdir -p dbt
          cat > dbt/profiles.yml <<'EOF'
          veracitypro_dbt:
            target: ci
            outputs:
              ci:
                type: snowflake
                account: dummy
                user: dummy
                password: dummy
                role: DUMMY
                database: VP_DWH
                warehouse: WH_XS
                schema: RAW
                threads: 1
          EOF
      - name: dbt compile
        working-directory: dbt/veracitypro_dbt
        run: dbt compile

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - run: python -m pip install --upgrade pip pytest fastjsonschema
      - run: pytest -q

  docker-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build pipeline image
        run: docker build -t pipeline:ci -f docker/pipeline.Dockerfile .
      - name: Run tests in container
        run: docker run --rm -v ${{ github.workspace }}:/app -w /app pipeline:ci pytest -q
