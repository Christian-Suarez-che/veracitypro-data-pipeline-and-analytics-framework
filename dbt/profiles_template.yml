# Template only; fill via env vars in local/CI
veracitypro_dbt:
  target: dev
  outputs:
    dev:
      type: snowflake
      account: "{{ env_var('SNOWFLAKE_ACCOUNT') }}"
      user: "{{ env_var('SNOWFLAKE_USER') }}"
      private_key_path: "{{ env_var('SNOWFLAKE_KEY_PATH') }}"
      role: TRANSFORMER_ROLE
      database: VP_DEV
      warehouse: TRANSFORM_WH
      schema: ANALYTICS
