# models/stg/schema.yml
# Summary:
# - Column-level tests for staging; allow NULL for Keepa sentinels mapped to NULL.
version: 2

models:
  - name: stg_keepa_price
    columns:
      - name: price
        tests:
          - dbt_utils.expression_is_true:
              arguments:
                expression: "is null or price >= 0"
  - name: stg_keepa_rank
    columns:
      - name: asin
        tests: [not_null]
      - name: rank
        tests: []  # no generic tests on rank; checked by a singular test

  - name: stg_keepa_reviews
    columns:
      - name: asin
        tests:
          - not_null

      - name: rating
        tests:
          - dbt_utils.expression_is_true:
              arguments:
                # dbt_utils will render: rating <expression>
                expression: "is null or (rating >= 0 and rating <= 5)"

      - name: review_count
        tests:
          - dbt_utils.expression_is_true:
              arguments:
                # dbt_utils will render: review_count <expression>
                expression: "is null or review_count >= 0"

  - name: stg_keepa_offers
    columns:
      # Surrogate PK for this table (asin + offer_id + snapshot_ts)
      - name: stg_offer_id
        description: "Surrogate key for one offer snapshot"
        tests:
          - not_null
          - unique

      # Raw Keepa offerId â€“ NOT unique over time
      - name: offer_id
        description: "Keepa offerId; can repeat across snapshots and over time"

      - name: asin
        description: "ASIN for the offer"

  - name: stg_keepa_offer_price
    columns:
      - name: asin
        tests:
          - not_null
      - name: offer_id
        tests:
          - not_null

  - name: stg_keepa_aplus_module
    columns:
      - name: asin
        tests:
          - not_null
      - name: asset_type
        tests:
          - accepted_values:
              arguments:
                values: ['image', 'image_alt', 'text', 'video']

  - name: stg_keepa_videos
    columns:
      - name: asin
        tests:
          - not_null
      - name: stg_video_id
        tests:
          - unique
          - not_null